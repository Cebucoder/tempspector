                                    <option value="834x1194">834 × 1194 px (iPad Pro 11-inch)</option>
                                    <option value="1024x1366">1024 × 1366 px (iPad Pro 12.9-inch)</option>
                            
                                    <option value="" disabled> Laptops (1280px - 1400px)</option>
                                    <option value="1280x720">1280 × 720 px (HD, small laptops)</option>
                                    <option value="1366x768">1366 × 768 px (Most common low-end laptops)</option>
                                    <option value="1400x900">1400 × 900 px (MacBook, Mid-size Laptops)</option>
                            </select>

                            <div class="scrn_ico">
                                <div class="screen_ico laptop_screen"> <ion-icon name="laptop-outline"></ion-icon> </div>
                                <div class="screen_ico tablet_screen"> <ion-icon name="tablet-portrait-outline"></ion-icon> </div>
                                <div class="screen_ico phone_screen"> <ion-icon name="phone-portrait-outline"></ion-icon> </div>
                            </div>
                            
                        </div>
                    </div>

                    <div class="temp_previewer">
                        <div class="camp_con"></div>
                        <div class="temp_iframe_hdlr">
